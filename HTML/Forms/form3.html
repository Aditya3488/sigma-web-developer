<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-3</title>
</head>
<body 
style="background-color: greenyellow;">
    <form  align="center">
        <p style="color: red; font-size: 20px">Personal Details</p>
        <label for="name">Name:</label><input type="text" id="name"></label>
        <br/>
        <br/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br/>
        <br/>
        <label for="email">E-mail id:</label><input type="email" id="email">
        <br/>
        <p>
            Gender:
            <input type="radio"
            name="gender" id="male"
            >
            <label for="male">Male</label>
            <input type="radio"
            name="gender" id="female"
            >
            <label for="female">Female</label>
        </p>
        <label for="contact">Contact#:</label>
        <input type="tel" name="contact" id="contact" maxlength="10">
        <br/>
        <p style="color: red; font-size: 20px">Educational Qualification</p>
        <label for="degree">Degree:</label>
        <select name="degree" id="degree">
            <option value="null" selected>--select group--</option>
            <option value="HS">high secondary</option>
            <option value="SS">Senior secondary</option>
            <option value="UG">under graduation</option>
            <option value="PG">post graduation</option>
            <option value="PHD">phd</option>
        </select>
        <br/>
        <br/>
        <label for="engineering">Engineering</label>
        <select name="engineering" id="engineering">
            <option value="null" selected>--select branch--</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="IT">IT</option>
            <option value="EIE">EIE</option>
        </select>
        <br/>
        <br/>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" id="chess">
        <label for="chess">Chess</label>
        <input type="checkbox" name="hobbies" id="book">
        <label for="book"> Reading Books</label>
        <br>
        <br>
        <p style="color: red; font-size: 20px"">Address</p>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br>
        <br>
        <label for="resume">Attach Resume:</label>
        <input type="file" name="resume" id="resume">
        <br>
        <br>
        <input style="background-color: orange;color: white;border: none;font-size: 20px;padding: 5px 35px 5px 35px;border-radius: 5px;" type="submit" value="Submit">
    </form>
    <a href="./index.html">Back</a>
</body>
</html>
