<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-2</title>
  </head>
  <body>
    <form>
      <h1>Athletic form</h1>
      <table border="1">
        <thead>
          <tr>
            <td align="center" style="background-color: rgb(229, 205, 246)">
              Name
            </td>
            <td align="center" style="background-color: rgb(229, 205, 246)">
              Value
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name</td>
            <td><input type="text" name="name" size="30" /></td>
          </tr>
          <tr>
            <td>Sex</td>
            <td>
              <input type="radio" name="sex" id="male" />
              <label for="male">Male</label>
              <br />
              <input type="radio" name="sex" id="female" />
              <label for="female" id="female">Female</label>
            </td>
          </tr>
          <tr>
            <td>Eye color</td>
            <td>
              <select>
                <option value="">black</option>
                <option value="" selected>green</option>
                <option value="">blue</option>
                <option value="">brown</option>
                <option value="">other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Check all that apply</td>
            <td>
              <input type="checkbox" id="height" />
              <label for="height">Over 6 feet tall</label>
              <br />
              <input type="checkbox" id="weight" />
              <label for="weight">Over 200 pounds</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">Describe your athletic ability:</td>
          </tr>
          <tr>
            <td colspan="2"><textarea rows="5" cols="42"></textarea></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Enter my information" />
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <a href="./index.html">Back</a>
  </body>
</html>
