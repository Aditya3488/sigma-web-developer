<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Intro</title>
</head>
<body>
    <h1>Time Table</h1>
    <table border="3">
        <thead>
            <tr>
                <th>Day</th>
                <th>Writing</th>
                <th>Learning</th>
            </tr>
        </thead>
        <tr>
            <td>Monday</td>
            <td>English</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Hindi</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Webnesday</td>
            <td>Maths</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Urdu</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>English</td>
            <td>Urdu</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Maths</td>
            <td>G.K</td>
        </tr>
    </table>
    <h2>Sample Table</h2>
    <table border="">
        <thead>
            <tr>
                <td>employee</td>
                <td>Sale</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aditya</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Sahil</td>
                <td>4500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
